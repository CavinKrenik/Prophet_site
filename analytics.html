<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepeProphet Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main id="app">
    <header>
      <h1>ðŸ“Š PepeProphet Analytics</h1>
      <p>Visual trends of AI confidence, predictions & performance</p>
    </header>

    <section>
      <canvas id="accuracyChart" height="250"></canvas>
    </section>

    <section>
      <canvas id="confidenceChart" height="250"></canvas>
    </section>
  </main>

  <script>
    const accuracyCtx = document.getElementById('accuracyChart').getContext('2d');
    new Chart(accuracyCtx, {
      type: 'line',
      data: {
        labels: ['Jun 1', 'Jun 2', 'Jun 3', 'Jun 4', 'Jun 5'],
        datasets: [{
          label: 'Accuracy %',
          data: [72, 78, 83, 79, 85],
          borderColor: 'lime',
          backgroundColor: 'rgba(0,255,0,0.1)',
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Accuracy Over Time' }
        }
      }
    });

    const confidenceCtx = document.getElementById('confidenceChart').getContext('2d');
    new Chart(confidenceCtx, {
      type: 'bar',
      data: {
        labels: ['MIND', 'WEPE', 'BTC', 'SOL', 'XRP'],
        datasets: [{
          label: 'Avg Confidence %',
          data: [87, 81, 74, 68, 65],
          backgroundColor: 'cyan',
          borderColor: 'teal',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Average Confidence by Coin' }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
  <script src="router.js" defer></script>
</body>
</html>
